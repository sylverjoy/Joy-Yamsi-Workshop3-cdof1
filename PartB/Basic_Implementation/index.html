<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Frontend</title>
    <!--link rel="stylesheet" href="styles.css"-->
    <style>
        /* CSS for aligning divs horizontally */
        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }
        /* Optional: Add some styling to the individual divs */
        #products-list, #orders-list, #cart-list, #add-product-form {
            width: 23%; /* Adjust width as needed */
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div style="text-align: center;"><h1>My Simple E-commence</h1></div>
    <div class="container">
        <div id="products-list"></div>
    <div id="orders-list"></div>
    <div id="cart-list"></div>
    <div id="add-product-form">
        <h2>Add Product</h2>
        <form id="product-form">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br>
            <label for="price">Price:</label><br>
            <input type="number" id="price" name="price" step="0.01" required><br>
            <label for="category">Category:</label><br>
            <select id="category" name="category" required>
                <option value="Category A">Category A</option>
                <option value="Category B">Category B</option>
            </select><br><br>
            <label for="inStock">In Stock:</label><br>
            <select id="inStock" name="inStock" required>
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select><br><br>
            <button type="submit">Add Product</button>
        </form>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
